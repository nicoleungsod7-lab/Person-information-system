<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<style>
*{
    box-sizing:border-box;
    font-family:Arial,sans-serif;
}
body{
    margin:0;
    min-height:100vh;
    background:#ffffff;
    display:flex;
    flex-direction:column;
}

/* HEADER */
header{
    background:#7c3aed;
    color:white;
    padding:16px 32px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.header-left{
    display:flex;
    align-items:center;
    gap:12px;
}
header img{
    width:42px;
    height:42px;
    border-radius:50%;
    object-fit:cover;
}
header h1{
    font-size:20px;
    margin:0;
}

/* DROPDOWN */
.dropdown{
    position:relative;
}
.dropbtn{
    background:white;
    color:#7c3aed;
    border:none;
    padding:8px 14px;
    border-radius:8px;
    font-weight:bold;
    cursor:pointer;
}
.dropbtn:hover{
    background:#ede9fe;
}
.dropdown-content{
    display:none;
    position:absolute;
    right:0;
    background:white;
    min-width:150px;
    border-radius:10px;
    box-shadow:0 8px 18px rgba(0,0,0,.15);
    overflow:hidden;
}
.dropdown-content a{
    display:block;
    padding:12px;
    text-decoration:none;
    color:#333;
}
.dropdown-content a:hover{
    background:#f3e8ff;
}

/* MAIN */
main{
    flex:1;
    display:flex;
    justify-content:center;
    align-items:center;
}
.login-box{
    width:360px;
    background:#f6f5fa;
    padding:32px;
    border-radius:18px;
    box-shadow:0 18px 35px rgba(124,58,237,.18);
    text-align:center;
}
h2{
    margin-bottom:24px;
}
input{
    width:100%;
    height:48px;
    margin-bottom:16px;
    padding:0 14px;
    border-radius:12px;
    border:1.5px solid #c4b5fd;
    font-size:15px;
}
input:focus{
    border-color:#7c3aed;
    box-shadow:0 0 6px rgba(124,58,237,.4);
    outline:none;
}
.login-btn{
    width:100%;
    height:48px;
    border:none;
    border-radius:14px;
    background:linear-gradient(135deg,#7c3aed,#9333ea);
    color:white;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
}
.login-btn:hover{
    transform:translateY(-2px);
    box-shadow:0 10px 20px rgba(124,58,237,.35);
}

/* FOOTER */
footer{
    background:#7c3aed;
    color:white;
    padding:16px;
    text-align:center;
}
.socials{
    display:flex;
    justify-content:center;
    gap:24px;
    margin-bottom:8px;
}
</style>
</head>

<body>

<header>
    <div class="header-left">
        <img src="cat.jpg" alt="Avatar">
        <h1>Login System</h1>
    </div>

    <div class="dropdown">
        <button class="dropbtn" onclick="toggleMenu()">
            <i class="fa-solid fa-bars"></i> Menu
        </button>
        <div class="dropdown-content" id="dropdownMenu">
            <a href="index.html">Home</a>
            <a href="login.html">Log In</a>
            <a href="person.html">Person</a>
            <a href="contact.html">Contact</a>
            <a href="aboutus.html">About Us</a>
            <a href="helppage.html">Help Page</a>
            <a href="exit.html">Exit</a>
        </div>
    </div>
</header>

<main>
    <div class="login-box">
        <h2>Login</h2>

        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">

        <button class="login-btn" onclick="login()">Log In</button>
    </div>
</main>

<footer>
    <div class="socials">
        <span><i class="fa-brands fa-facebook"></i> Facebook</span>
        <span><i class="fa-brands fa-instagram"></i> Instagram</span>
        <span><i class="fa-brands fa-tiktok"></i> Tiktok</span>
        <span><i class="fa-solid fa-envelope"></i> Gmail</span>
    </div>
    <p>Thank You for Visiting!</p>
</footer>

<script>
function toggleMenu(){
    const menu=document.getElementById("dropdownMenu");
    menu.style.display = menu.style.display==="block"?"none":"block";
}
window.onclick=function(e){
    if(!e.target.closest(".dropdown")){
        document.getElementById("dropdownMenu").style.display="none";
    }
}

function login(){
    const email=document.getElementById("email").value.trim();
    const password=document.getElementById("password").value.trim();

    if(email===""||password===""){
        Swal.fire({
            icon:"error",
            title:"Missing Information",
            text:"Please enter email and password.",
            confirmButtonColor:"#7c3aed"
        });
        return;
    }

    Swal.fire({
        icon:"success",
        title:"Login Successful!",
        text:`Welcome, ${email.split("@")[0]}!`,
        confirmButtonColor:"#7c3aed"
    });

  
}
</script>

</body>
</html>
